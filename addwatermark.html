<script>
const API = "https://api.srjahir.in";

/* ELEMENTS */
const convertBtn = document.getElementById("convertBtn");
const pdfFile = document.getElementById("pdfFile");
const watermarkText = document.getElementById("watermarkText");
const imageWatermark = document.getElementById("imageWatermark");
const toggleText = document.getElementById("toggleText");
const position = document.getElementById("position");
const progressBar = document.getElementById("progressBar");
const successBox = document.getElementById("successBox");
const downloadBtn = document.getElementById("downloadBtn");

/* SHOW / HIDE TEXT */
toggleText.addEventListener("change", () => {
  watermarkText.type = toggleText.checked ? "text" : "password";
});

/* SUBMIT */
convertBtn.addEventListener("click", async () => {
  if (!pdfFile.files.length) {
    alert("Please select a PDF file");
    return;
  }

  if (!watermarkText.value.trim() && !imageWatermark.files.length) {
    alert("Enter watermark text or choose image");
    return;
  }

  const formData = new FormData();
  formData.append("file", pdfFile.files[0]);
  formData.append("position", position.value);

  if (watermarkText.value.trim()) {
    formData.append("text", watermarkText.value.trim());
  }

  if (imageWatermark.files.length) {
    formData.append("image", imageWatermark.files[0]);
  }

  progressBar.style.width = "40%";
  successBox.style.display = "none";

  try {
    const res = await fetch(`${API}/add-watermark`, {
      method: "POST",
      body: formData
    });

    if (!res.ok) throw new Error();

    progressBar.style.width = "100%";
    const blob = await res.blob();
    successBox.style.display = "block";

    downloadBtn.onclick = () => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "watermarked.pdf";
      a.click();
      URL.revokeObjectURL(url);
    };

  } catch (e) {
    alert("Watermark failed. Try again later.");
    console.error(e);
  }
});
</script>
