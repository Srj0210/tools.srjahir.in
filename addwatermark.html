<body>

<header class="header">

  <h1 class="title-under-logo">Add Watermark to PDF</h1>
  <p class="subtitle">Protect your PDF documents with text or image watermark</p>
</header>

<section class="converter-section">
  <div class="converter-box">

    <label>ğŸ“„ Choose PDF file</label>
    <input type="file" id="pdfFile" accept=".pdf" />

    <input type="password" id="watermarkText"
      placeholder="Enter watermark text (optional)"
      style="margin-top:12px;background:rgba(0,140,255,0.15);color:#fff;border:1px solid rgba(0,140,255,0.45);padding:12px;border-radius:10px;width:100%;" />

    <label style="display:flex;align-items:center;margin-top:6px;color:#a9d6ff;">
      <input type="checkbox" id="toggleText" style="margin-right:6px;"> Show watermark text
    </label>

    <label style="margin-top:10px;">ğŸ“ Watermark position</label>
    <select id="position">
      <option value="diagonal">Diagonal (Cross)</option>
      <option value="center">Center (Straight)</option>
      <option value="bottom-right">Bottom Right</option>
    </select>

    <div style="margin:12px 0;text-align:center;color:#5faeff;">â€” OR IMAGE WATERMARK â€”</div>

    <label>ğŸ–¼ Choose Image watermark</label>
    <input type="file" id="imageWatermark" accept="image/png,image/jpeg" />

    <button id="convertBtn">Add Watermark</button>

    <div class="progress-container"><div id="progressBar"></div></div>

    <div id="successBox" class="success-box" style="display:none;">
      âœ… Watermark Added!
      <button id="downloadBtn" class="download-btn">â¬‡ Download PDF</button>

<script src="animation.js"></script>

<script>
const API = "https://api.srjahir.in";
const toggleText = document.getElementById("toggleText");
toggleText.onchange = () => {
  watermarkText.type = toggleText.checked ? "text" : "password";
};

convertBtn.onclick = async () => {
  if (!pdfFile.files[0]) return alert("Select PDF");

  if (!watermarkText.value && !imageWatermark.files[0])
    return alert("Enter text or choose image");

  const fd = new FormData();
  fd.append("file", pdfFile.files[0]);
  fd.append("position", position.value);

  if (watermarkText.value) fd.append("text", watermarkText.value);
  if (imageWatermark.files[0]) fd.append("image", imageWatermark.files[0]);

  const res = await fetch(`${API}/add-watermark`, { method:"POST", body:fd });
  if (!res.ok) return alert("Watermark failed");

  const blob = await res.blob();
  successBox.style.display="block";
  downloadBtn.onclick=()=>{
    const a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download="watermarked.pdf";
    a.click();
  };
};
</script>
