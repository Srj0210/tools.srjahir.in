    .soon-section {
      text-align: center;

      color: #1e90ff;
      border-radius: 10px;
      padding: 10px 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.25s;
      margin-top: 10px;
    }

    .back-btn:hover {
      background: rgba(0, 140, 255, 0.2);
      color: #fff;
      border-color: rgba(0, 140, 255, 0.4);
