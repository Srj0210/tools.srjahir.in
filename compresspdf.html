<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compress PDF Online | Reduce PDF Size Without Losing Quality | SRJ Tools</title>

  <!-- ‚úÖ SEO Meta -->
  <meta name="description" content="Compress PDF files online using SRJ Tools. Reduce PDF size while keeping the best quality. Fast, free, secure, and no watermark." />
  <meta name="keywords" content="Compress PDF, Reduce PDF Size, Shrink PDF, PDF Compressor, Online PDF Tools, SRJ Tools, Free PDF Compression" />
  <meta name="author" content="SRJahir Tech" />
  <meta property="og:title" content="Compress PDF Online | SRJ Tools" />
  <meta property="og:description" content="Shrink PDF size online with high-quality compression. Secure, fast and free PDF compressor by SRJ Tools." />
  <meta property="og:image" content="https://tools.srjahir.in/tools.png" />
  <meta property="og:url" content="https://tools.srjahir.in/compresspdf.html" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="icon" type="image/png" href="tools.png" />
  <link rel="stylesheet" href="style.css" />

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body>
  <canvas id="waveCanvas"></canvas>

  <!-- HEADER -->
  <header class="header">
    <div class="logo-container">
      <img src="./assets/cloud.png" class="logo-part cloud" />
      <img src="./assets/gear-ring.png" class="logo-part gear" />
      <img src="./assets/code-center.png" class="logo-part center" />
    </div>
    <h1 class="title-under-logo">Compress PDF</h1>
    <p class="subtitle">Reduce PDF file size while keeping the best quality</p>
  </header>

  <!-- MAIN TOOL -->
  <section class="converter-section">
    <div class="converter-box">

      <!-- File Input -->
      <input type="file" id="pdfFile" accept="application/pdf" />

      <!-- Compression Level -->
      <select id="compressionLevel" class="compression-select" style="
        margin-top:15px;
        width:100%;
        background:rgba(255,255,255,0.1);
        border:1px solid rgba(0,140,255,0.3);
        color:#a9caff;
        padding:10px 12px;
        border-radius:10px;
        font-size:0.9rem;
        outline:none;
        cursor:pointer;
      ">
        <option value="balanced">Balanced (Recommended)</option>
        <option value="high">High Compression (Smaller size)</option>
        <option value="low">Low Compression (Best quality)</option>
      </select>

      <!-- Convert Button -->
      <button id="compressBtn">Compress PDF</button>

      <div class="progress-container"><div id="progressBar"></div></div>

      <!-- Success -->
      <div id="successBox" class="success-box" style="display:none;">
        ‚úÖ Compression Successful!<br />
        <button id="downloadBtn" class="download-btn">‚¨á Download Compressed PDF</button>
      </div>

      <button onclick="window.location.href='index.html'" class="back-btn">‚Üê Back to Home</button>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>¬© 2025 SRJahir Tech | Powered by CloudAI</p>
  </footer>

  <script src="animation.js"></script>

  <script>
    const API_BASE = "https://api.srjahir.in";

    const pdfFile = document.getElementById("pdfFile");
    const compressBtn = document.getElementById("compressBtn");
    const compressionLevel = document.getElementById("compressionLevel");

    const progressBar = document.getElementById("progressBar");
    const successBox = document.getElementById("successBox");
    const downloadBtn = document.getElementById("downloadBtn");

    let fileBlob = null;
    let finalName = "compressed.pdf";

    compressBtn.addEventListener("click", async () => {
      const file = pdfFile.files[0];
      if (!file) return alert("üìÑ Please select a PDF file first!");

      finalName = file.name.replace(".pdf", "_compressed.pdf");

      successBox.style.display = "none";
      fileBlob = null;
      progressBar.style.width = "0%";

      const formData = new FormData();
      formData.append("file", file);
      formData.append("level", compressionLevel.value);

      try {
        // Progress animation
        const progressSim = setInterval(() => {
          const width = parseInt(progressBar.style.width) || 0;
          if (width < 90) progressBar.style.width = width + 10 + "%";
        }, 250);

        const res = await fetch(`${API_BASE}/compress-pdf`, {
          method: "POST",
          body: formData,
        });

        clearInterval(progressSim);
        progressBar.style.width = "100%";

        if (!res.ok) throw new Error("Compression failed");

        fileBlob = await res.blob();
        successBox.style.display = "block";

        downloadBtn.onclick = () => {
          if (!fileBlob) return alert("‚ö†Ô∏è File not ready yet!");
          const url = URL.createObjectURL(fileBlob);
          const a = document.createElement("a");
          a.href = url;
          a.download = finalName;
          a.click();
          URL.revokeObjectURL(url);
        };

      } catch (err) {
        alert("‚ùå Compression failed! Please try again.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
