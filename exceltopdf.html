<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Excel to PDF Online | Convert XLSX to PDF | SRJ Tools</title>

  <!-- SEO -->
  <meta name="description" content="Convert Excel spreadsheets to PDF online. Auto-fit, multi-sheet support, clean formatting ‚Äî same as iLovePDF. Free & fast SRJ Tools." />
  <meta name="keywords" content="Excel to PDF, XLSX to PDF, Online Converter, iLovePDF Excel Convert, SRJ Tools" />
  <meta name="author" content="SRJahir Tech" />
  <meta property="og:title" content="Excel to PDF Online | SRJ Tools" />
  <meta property="og:description" content="Convert .xlsx into clean, auto-fit PDF pages online. Free Excel to PDF converter." />
  <meta property="og:image" content="https://tools.srjahir.in/tools.png" />
  <meta property="og:url" content="https://tools.srjahir.in/exceltopdf.html" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="tools.png" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

</head>

<body>

  <canvas id="waveCanvas"></canvas>

  <!-- HEADER -->
  <header>
    <div class="logo-container">
      <img src="./assets/cloud.png" class="logo-part cloud" />
      <img src="./assets/gear-ring.png" class="logo-part gear" />
      <img src="./assets/code-center.png" class="logo-part center" />
    </div>
    <h1>Excel to PDF</h1>
    <p>Convert Excel files into clean, auto-fit PDF instantly</p>
  </header>

  <!-- TOOL BOX -->
  <section class="converter-section">
    <div class="converter-box">

      <!-- File Input -->
      <input type="file" id="excelFile" accept=".xls,.xlsx" />

      <!-- Convert Button -->
      <button id="convertExcel" class="convert-btn">Convert Excel to PDF</button>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div id="progressBar"></div>
      </div>

      <!-- Success Box -->
      <div id="successBox" class="success-box" style="display:none;">
        ‚úÖ Converted Successfully!<br>
        <button id="downloadBtn" class="download-btn">‚¨á Download PDF</button>
      </div>

      <!-- Back -->
      <button onclick="window.location.href='index.html'" class="back-btn">‚Üê Back to Home</button>

    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>¬© 2025 SRJahir Tech | Powered by CloudAI</p>
  </footer>

  <script src="animation.js"></script>

  <script>
    const API_BASE = "https://api.srjahir.in";

    const fileInput = document.getElementById("excelFile");
    const convertBtn = document.getElementById("convertExcel");

    const progressBar = document.getElementById("progressBar");
    const successBox = document.getElementById("successBox");
    const downloadBtn = document.getElementById("downloadBtn");

    let finalBlob = null;
    let finalName = "converted.pdf";

    convertBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return alert("üìÑ Please select an Excel file!");

      finalName = file.name.replace(/\.[^/.]+$/, "") + "_converted.pdf";
      successBox.style.display = "none";
      progressBar.style.width = "0%";
      finalBlob = null;

      const form = new FormData();
      form.append("file", file);

      try {
        const loader = setInterval(() => {
          let w = parseInt(progressBar.style.width) || 0;
          if (w < 90) progressBar.style.width = (w + 10) + "%";
        }, 250);

        const res = await fetch(`${API_BASE}/excel-to-pdf`, {
          method: "POST",
          body: form,
        });

        clearInterval(loader);
        progressBar.style.width = "100%";

        if (!res.ok) throw new Error("Conversion failed");

        finalBlob = await res.blob();
        successBox.style.display = "block";

        downloadBtn.onclick = () => {
          if (!finalBlob) return;
          const url = URL.createObjectURL(finalBlob);
          const a = document.createElement("a");
          a.href = url;
          a.download = finalName;
          a.click();
          URL.revokeObjectURL(url);
        };

      } catch (err) {
        alert("‚ùå Failed to convert! Try another file.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
