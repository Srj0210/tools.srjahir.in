<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>HTML to PDF Online | Convert HTML Files Easily | SRJ Tools</title>

  <!-- SEO -->
  <meta name="description" content="Convert HTML files into clean, professional PDFs online. Fast, secure, and free ‚Äî SRJ Tools." />
  <meta name="keywords" content="HTML to PDF, Convert HTML, Webpage to PDF, SRJ Tools" />
  <meta name="author" content="SRJahir Tech" />
  <meta property="og:title" content="HTML to PDF Online | SRJ Tools" />
  <meta property="og:description" content="Convert HTML files to PDF instantly. 100% free & secure at SRJ Tools." />
  <meta property="og:image" content="https://tools.srjahir.in/tools.png" />
  <meta property="og:url" content="https://tools.srjahir.in/htmltopdf.html" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="tools.png" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body>

  <canvas id="waveCanvas"></canvas>

  <!-- HEADER -->
  <header>
    <div class="logo-container">
      <img src="./assets/cloud.png" class="logo-part cloud" />
      <img src="./assets/gear-ring.png" class="logo-part gear" />
      <img src="./assets/code-center.png" class="logo-part center" />
    </div>

    <h1>HTML to PDF</h1>
    <p>Convert HTML files into clean, professional PDF instantly</p>
  </header>

  <!-- TOOL -->
  <section class="converter-section">
    <div class="converter-box">

      <!-- File Input -->
      <input type="file" id="htmlFile" accept=".html,.htm,.txt" />

      <!-- Convert Button -->
      <button id="convertBtn" class="convert-btn">Convert to PDF</button>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div id="progressBar"></div>
      </div>

      <!-- Success Box -->
      <div id="successBox" class="success-box" style="display:none;">
        ‚úÖ HTML Converted Successfully!
        <br />
        <button id="downloadBtn" class="download-btn">‚¨á Download PDF</button>
      </div>

      <!-- Back -->
      <button onclick="window.location.href='index.html'" class="back-btn">
        ‚Üê Back to Home
      </button>

    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>¬© 2025 SRJahir Tech | Powered by CloudAI</p>
  </footer>

  <script src="animation.js"></script>

  <script>
    const API_BASE = "https://api.srjahir.in";

    const htmlFile = document.getElementById("htmlFile");
    const convertBtn = document.getElementById("convertBtn");

    const progressBar = document.getElementById("progressBar");
    const successBox = document.getElementById("successBox");
    const downloadBtn = document.getElementById("downloadBtn");

    let outputBlob = null;
    let finalName = "converted.pdf";

    convertBtn.addEventListener("click", async () => {
      const file = htmlFile.files[0];
      if (!file) return alert("üìÑ Please select an HTML file!");

      finalName = file.name.replace(/\.[^/.]+$/, "") + "_converted.pdf";

      successBox.style.display = "none";
      outputBlob = null;
      progressBar.style.width = "0%";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const loader = setInterval(() => {
          let w = parseInt(progressBar.style.width) || 0;
          if (w < 90) progressBar.style.width = (w + 8) + "%";
        }, 200);

        const res = await fetch(`${API_BASE}/html-to-pdf`, {
          method: "POST",
          body: formData,
        });

        clearInterval(loader);
        progressBar.style.width = "100%";

        if (!res.ok) throw new Error("Conversion failed");

        outputBlob = await res.blob();
        successBox.style.display = "block";

        downloadBtn.onclick = () => {
          const url = URL.createObjectURL(outputBlob);
          const a = document.createElement("a");
          a.href = url;
          a.download = finalName;
          a.click();
          URL.revokeObjectURL(url);
        };

      } catch (err) {
        alert("‚ùå Conversion failed! Try again.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
