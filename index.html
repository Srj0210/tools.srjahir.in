<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRJahir Tools – All Free Online Tools</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>⚡ All Free Online Tools</h1>
    <p>PDF Tools • Finance Calculators • Utilities — 100% Free, Secure & No Signup</p>
  </header>

  <section class="tool-section">
    <h2>📁 PDF Tools</h2>

    <!-- Word to PDF -->
    <div class="tool-card">
      <h3>Word → PDF</h3>
      <input type="file" id="wordToPdfFile" />
      <button class="convert-btn" data-tool="word-to-pdf">Convert</button>
    </div>

    <!-- PDF to Word -->
    <div class="tool-card">
      <h3>PDF → Word</h3>
      <input type="file" id="pdfToWordFile" />
      <button class="convert-btn" data-tool="pdf-to-word">Convert</button>
    </div>

    <!-- Merge PDF -->
    <div class="tool-card">
      <h3>Merge PDF</h3>
      <input type="file" id="mergePdfFiles" multiple />
      <button class="convert-btn" data-tool="merge-pdf">Merge</button>
    </div>

    <!-- Split PDF -->
    <div class="tool-card">
      <h3>Split PDF</h3>
      <input type="file" id="splitPdfFile" />
      <button class="convert-btn" data-tool="split-pdf">Split</button>
    </div>

    <!-- Text to PDF -->
    <div class="tool-card">
      <h3>Text → PDF</h3>
      <textarea id="textToPdfInput" placeholder="Write your text here..."></textarea>
      <button class="convert-btn" data-tool="text-to-pdf">Convert</button>
    </div>
  </section>

  <footer>
    <p>© 2025 <strong>SRJahir Tools</strong> — Built by <strong>Suraj (SRJ Ahir)</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
