<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRJahir Tech — Logo Animation</title>
  <link rel="icon" type="image/png" href="assets/cloud.png" />
  <style>
    /* ================================
       SRJahir Tech Animated Logo Style
       ================================ */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000814;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo-wrapper {
      text-align: center;
      position: relative;
      z-index: 5;
    }

    .logo-container {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 0 auto;
    }

    .logo-part {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      user-select: none;
    }

    /* Cloud static */
    .cloud {
      z-index: 1;
      filter: drop-shadow(0 0 25px rgba(0, 150, 255, 0.35));
    }

    /* Gear rotates */
    .gear {
      z-index: 2;
      animation: rotateGear 8s linear infinite;
      transform-origin: center center;
      filter: drop-shadow(0 0 12px rgba(0, 100, 255, 0.25));
    }

    /* Center static */
    .center {
      z-index: 3;
      filter: drop-shadow(0 0 15px rgba(0, 150, 255, 0.3));
    }

    /* Rotation animation */
    @keyframes rotateGear {
      0% {
        transform: rotate(0deg);
        filter: drop-shadow(0 0 0 rgba(0,150,255,0));
      }
      20% {
        filter: drop-shadow(0 0 25px rgba(0,150,255,0.5));
      }
      100% {
        transform: rotate(360deg);
        filter: drop-shadow(0 0 15px rgba(0,150,255,0.25));
      }
    }

    /* Title */
    .logo-title {
      font-size: 2.4rem;
      margin-top: 10px;
      margin-bottom: 6px;
      background: linear-gradient(to right, #00aaff, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
    }

    /* Subtitle */
    .logo-subtitle {
      font-size: 1rem;
      color: #a9bcd0;
      letter-spacing: 0.5px;
      margin: 0;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .logo-container {
        width: 140px;
        height: 140px;
      }
      .logo-title {
        font-size: 1.9rem;
      }
      .logo-subtitle {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <div class="logo-container">
      <img src="assets/cloud.png" alt="Cloud" class="logo-part cloud" />
      <img src="assets/gear-ring.png" alt="Gear Ring" class="logo-part gear" />
      <img src="assets/code-center.png" alt="Code Center" class="logo-part center" />
    </div>

    <h1 class="logo-title">SRJ Tools</h1>
    <p class="logo-subtitle">Smart · Fast · Secure — All-in-One PDF Converter</p>
  </div>
</body>
</html>
