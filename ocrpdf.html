<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR PDF Online | Extract Text from Scanned PDFs | SRJ Tools</title>

  <!-- SEO -->
  <meta name="description" content="Extract text from scanned or image-based PDF files online using OCR. 100% Free, fast, and accurate OCR tool by SRJ Tools." />
  <meta name="keywords" content="OCR PDF, extract text, scanned PDF, OCR online, PDF to text, SRJ Tools OCR" />
  <meta name="author" content="SRJahir Tech" />
  <meta property="og:title" content="OCR PDF Online | SRJ Tools" />
  <meta property="og:description" content="Convert scanned PDFs into text using OCR. Online, free and fast." />
  <meta property="og:image" content="https://tools.srjahir.in/tools.png" />
  <meta property="og:url" content="https://tools.srjahir.in/ocrpdf.html" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="icon" type="image/png" href="tools.png" />
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body>
  <canvas id="waveCanvas"></canvas>

  <!-- HEADER -->
  <header class="header">
    <div class="logo-container">
      <img src="./assets/cloud.png" class="logo-part cloud" />
      <img src="./assets/gear-ring.png" class="logo-part gear" />
      <img src="./assets/code-center.png" class="logo-part center" />
    </div>
    <h1 class="title-under-logo">OCR PDF</h1>
    <p class="subtitle">Extract text from scanned or image-based PDFs</p>
  </header>

  <!-- MAIN TOOL -->
  <section class="converter-section">
    <div class="converter-box">

      <!-- File Input -->
      <input type="file" id="pdfFile" accept="application/pdf" />

      <!-- Convert Button -->
      <button id="ocrBtn" class="convert-btn">Run OCR</button>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div id="progressBar"></div>
      </div>

      <!-- Success Box -->
      <div id="successBox" class="success-box" style="display:none;">
        ‚úÖ OCR Completed Successfully!<br/>
        <button id="downloadBtn" class="download-btn">‚¨á Download OCR Text</button>
      </div>

      <!-- Back Button -->
      <button onclick="window.location.href='index.html'" class="back-btn">‚Üê Back to Home</button>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>¬© 2025 SRJahir Tech | Powered by CloudAI</p>
  </footer>

  <script src="animation.js"></script>

  <script>
    const API_BASE = "https://api.srjahir.in";

    const pdfFile = document.getElementById("pdfFile");
    const ocrBtn = document.getElementById("ocrBtn");

    const progressBar = document.getElementById("progressBar");
    const successBox = document.getElementById("successBox");
    const downloadBtn = document.getElementById("downloadBtn");

    let ocrBlob = null;
    let finalName = "OCR_Text.txt";

    ocrBtn.addEventListener("click", async () => {
      const file = pdfFile.files[0];
      if (!file) return alert("üìÑ Please select a PDF file first!");

      finalName = file.name.replace(".pdf", "_OCR.txt");

      successBox.style.display = "none";
      ocrBlob = null;
      progressBar.style.width = "0%";

      const formData = new FormData();
      formData.append("file", file);

      try {
        // Smooth progress animation 
        const progressSim = setInterval(() => {
          const width = parseInt(progressBar.style.width) || 0;
          if (width < 90) progressBar.style.width = width + 10 + "%";
        }, 250);

        const res = await fetch(`${API_BASE}/ocr-pdf`, {
          method: "POST",
          body: formData,
        });

        clearInterval(progressSim);
        progressBar.style.width = "100%";

        if (!res.ok) throw new Error("OCR failed");

        ocrBlob = await res.blob();
        successBox.style.display = "block";

        downloadBtn.onclick = () => {
          if (!ocrBlob) return alert("‚ö†Ô∏è File not ready!");

          const url = URL.createObjectURL(ocrBlob);
          const a = document.createElement("a");
          a.href = url;
          a.download = finalName;
          a.click();
          URL.revokeObjectURL(url);
        };

      } catch (error) {
        alert("‚ùå OCR failed! Try another file.");
        console.error(error);
      }
    });
  </script>

</body>
</html>
