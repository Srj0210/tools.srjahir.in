  <style>
    /* Dropdown Themed */
    .select-box {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(0,140,255,0.3);
      color: #d7e3ff;
      font-size: 0.9rem;
      outline: none;
      transition: 0.2s;
      backdrop-filter: blur(6px);
    }
    .select-box:focus {
      border-color: #1e90ff;
      box-shadow: 0 0 10px #1e90ff60;
    }
  </style>
<script src="ga.js"></script>
</head>

<body>

  <canvas id="waveCanvas"></canvas>

  <!-- HEADER -->
  <header>
    <div class="logo-container">
      <img src="./assets/cloud.png" class="logo-part cloud" />
      <img src="./assets/gear-ring.png" class="logo-part gear" />
      <img src="./assets/code-center.png" class="logo-part center" />
    </div>

    <h1>OCR PDF</h1>
    <p>Extract text from scanned PDFs or images instantly</p>
  </header>

  <!-- TOOL BOX -->
  <section class="converter-section">
    <div class="converter-box">

      <!-- File Input -->
      <input type="file" id="pdfFile" accept="application/pdf,image/*" />

      <!-- Dropdown -->
      <select id="outputType" class="select-box">
        <option value="text">Extract as Text (.txt)</option>
        <option value="pdf">Convert to Searchable PDF (.pdf)</option>
      </select>

      <!-- Run Button -->
      <button id="ocrBtn" class="convert-btn">Run OCR</button>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div id="progressBar"></div>
      </div>

      <!-- Success Message -->
      <div id="successBox" class="success-box" style="display:none;">
        ‚úÖ OCR Completed Successfully!
        <br />
        <button id="downloadBtn" class="download-btn">‚¨á Download Output</button>
      </div>

      <!-- Back -->
      <button onclick="window.location.href='index.html'" class="back-btn">
        ‚Üê Back to Home
      </button>

    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>¬© 2025 SRJahir Tech | Powered by CloudAI</p>
  </footer>

  <script src="animation.js"></script>

  <script>
    const API_BASE = "https://api.srjahir.in";

    const fileInput = document.getElementById("pdfFile");
    const outputType = document.getElementById("outputType");
    const ocrBtn = document.getElementById("ocrBtn");

    const progressBar = document.getElementById("progressBar");
    const successBox = document.getElementById("successBox");
    const downloadBtn = document.getElementById("downloadBtn");

    let finalBlob = null;
    let finalName = "ocr_output";

    ocrBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return alert("üìÑ Please select a PDF or Image first!");

      const type = outputType.value;
      finalName = file.name.replace(/\.[^/.]+$/, "") + (type === "text" ? "_OCR.txt" : "_OCR.pdf");

      successBox.style.display = "none";
      finalBlob = null;
      progressBar.style.width = "0%";

      const formData = new FormData();
      formData.append("file", file);
      formData.append("type", type);

      try {
        const loader = setInterval(() => {
          let w = parseInt(progressBar.style.width) || 0;
          if (w < 90) progressBar.style.width = (w + 8) + "%";
        }, 200);

        // Route FIXED ‚Üí /ocr-pdf
        const res = await fetch(`${API_BASE}/ocr-pdf`, {
          method: "POST",
          body: formData,
        });

        clearInterval(loader);
        progressBar.style.width = "100%";

        if (!res.ok) throw new Error("OCR failed");

        finalBlob = await res.blob();
        successBox.style.display = "block";

        downloadBtn.onclick = () => {
          if (!finalBlob) return;
          const url = URL.createObjectURL(finalBlob);
          const a = document.createElement("a");
          a.href = url;
          a.download = finalName;
          a.click();
          URL.revokeObjectURL(url);
        };

      } catch (err) {
        alert("‚ùå OCR failed! Try another file.");
        console.error(err);
      }
    });
  </script>

</body>
