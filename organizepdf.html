  <script>
    const pagesContainer = document.getElementById("pagesContainer");
    const confirmBtn = document.getElementById("confirmBtn");
    const successBox = document.getElementById("successBox");
    const downloadBtn = document.getElementById("downloadBtn");
    const progressBar = document.getElementById("progressBar");

    const fileInput = document.getElementById("fileInput");

    let pdfPages = [];
    let sortedPages = [];
    let originalFileName = "Organized";

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        originalFileName = file.name.replace(/\.[^/.]+$/, "");
        loadPDF(file);
      }
    });

    async function loadPDF(file) {
      const buf = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: buf }).promise;

      pagesContainer.innerHTML = "";
      pdfPages = [];

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 0.25 });

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: ctx, viewport }).promise;

        const wrapper = document.createElement("div");
        wrapper.className = "page-item";
        wrapper.draggable = true;
        wrapper.dataset.index = i - 1;

        wrapper.appendChild(canvas);
        const label = document.createElement("p");
        label.innerText = "Page " + i;

        wrapper.appendChild(label);
        pagesContainer.appendChild(wrapper);

        pdfPages.push({ pageNumber: i, canvas });
      }

      enableDragAndDrop();
      confirmBtn.style.display = "block";
    }

    function enableDragAndDrop() {
      let dragItem = null;

      document.querySelectorAll(".page-item").forEach((item) => {
        item.addEventListener("dragstart", () => {
          dragItem = item;
          item.classList.add("dragging");
        });

        item.addEventListener("dragend", () => {
          item.classList.remove("dragging");
        });

        item.addEventListener("dragover", (e) => e.preventDefault());

        item.addEventListener("drop", (e) => {
          e.preventDefault();
          if (dragItem !== item) {
            pagesContainer.insertBefore(dragItem, item);
          }
        });
      });
    }

    // Confirm
    confirmBtn.addEventListener("click", () => {
      sortedPages = Array.from(document.querySelectorAll(".page-item"))
        .map(div => parseInt(div.dataset.index));

      document.querySelector(".progress-container").style.display = "block";

      let width = 0;
      const interval = setInterval(() => {
        width += 20;
        progressBar.style.width = width + "%";
        if (width >= 100) {
          clearInterval(interval);
          successBox.style.display = "block";
        }
      }, 300);
    });

    // Download
    downloadBtn.addEventListener("click", generatePDF);

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      sortedPages.forEach((index, i) => {
        const canvas = pdfPages[index].canvas;
        const imgData = canvas.toDataURL("image/jpeg", 1.0);

        if (i !== 0) pdf.addPage();
        pdf.addImage(imgData, "JPEG", 0, 0, 210, 297);
      });

      pdf.save(`${originalFileName}_organized.pdf`);
    }
  </script>
