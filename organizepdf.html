<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organize PDF — Reorder Pages Online | SRJ Tools</title>

  <meta name="description" content="Organize your PDF pages by dragging and dropping them into any order. Free, secure, fast — SRJ Tools." />
  <link rel="icon" href="tools.png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Thumbnail Grid */
    .thumb-grid {
      max-width: 900px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      padding: 10px;
      z-index: 3;
      position: relative;
    }

    .thumb-item {
      background: rgba(0, 20, 50, 0.6);
      border: 1px solid rgba(0, 140, 255, 0.3);
      border-radius: 10px;
      padding: 8px;
      cursor: grab;
      text-align: center;
      color: #a9caff;
      user-select: none;
      transition: 0.2s;
    }

    .thumb-item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 5px;
    }

    .thumb-item.dragging {
      opacity: 0.4;
      transform: scale(0.9);
    }

    #organizeBtn {
      margin-top: 20px;
      background: linear-gradient(90deg, #007bff, #00bfff);
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 1rem;
      border: none;
      color: white;
      cursor: pointer;
      width: 100%;
      max-width: 350px;
    }

    #organizeBtn:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <canvas id="waveCanvas"></canvas>

  <header class="header">
    <div class="logo-container">
      <img src="./assets/cloud.png" class="logo-part cloud">
      <img src="./assets/gear-ring.png" class="logo-part gear">
      <img src="./assets/code-center.png" class="logo-part center">
    </div>

    <h1 class="title-under-logo">Organize PDF</h1>
    <p class="subtitle">Reorder PDF pages by dragging thumbnails</p>
  </header>

  <section class="converter-section">
    <div class="converter-box">
      <input type="file" id="pdfFile" accept=".pdf" />
      <button id="loadBtn">Load PDF Pages</button>

      <div class="progress-container"><div id="progressBar"></div></div>

      <button onclick="window.location.href='index.html'" class="back-btn">← Back to Home</button>
    </div>
  </section>

  <!-- Thumbnail Grid -->
  <div id="thumbGrid" class="thumb-grid"></div>

  <center>
    <button id="organizeBtn" style="display:none;">Download Organized PDF</button>
  </center>

  <footer class="footer">
    <p>© 2025 SRJahir Tech | Powered by CloudAI</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="animation.js"></script>
  <script src="organizepdf.js"></script>
</body>
</html>
