<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to Word Converter | SRJ Tools</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body>
  <canvas id="waveCanvas"></canvas>

  <!-- ‚úÖ Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="tools.png" alt="SRJ Tools Logo" class="nav-logo" />
      <span class="nav-title">SRJ Tools</span>
    </div>
    <div class="nav-right" id="navMenu">
      <a href="index.html">Home</a>
      <a href="#convertSection">Converter</a>
    </div>
    <div class="nav-toggle" id="navToggle">‚ò∞</div>
  </nav>

  <!-- ‚úÖ Header -->
  <header class="header">
    <img src="tools.png" alt="logo" class="logo" />
    <h1>PDF to Word Converter</h1>
    <p class="subtitle">Convert your PDF files to editable Word documents.</p>
  </header>

  <!-- ‚úÖ Converter Section -->
  <section class="converter-section" id="convertSection">
    <div class="converter-box">
      <input type="file" id="pdfFile" accept=".pdf" hidden>
      <button id="selectPDF">Select PDF File</button>
      <span id="pdfFileName" class="filename"></span>

      <button id="convertPDFBtn" disabled>Convert to Word</button>

      <div class="progress-container" id="progressContainer" style="display:none;">
        <div id="progressBar"></div>
      </div>

      <button id="downloadWordBtn" style="display:none;">Download Word</button>
      <p id="pdfStatus"></p>
    </div>
  </section>

  <!-- ‚úÖ Footer -->
  <footer class="footer">
    <a href="index.html" class="back-home">‚¨Ö Back to Home</a>
    <p>¬© 2025 SRJahir Tech | Powered by CloudAI</p>
  </footer>

  <script src="animation.js"></script>

  <script>
  const pdfInput = document.getElementById("pdfFile");
  const selectPDF = document.getElementById("selectPDF");
  const convertPDFBtn = document.getElementById("convertPDFBtn");
  const downloadWordBtn = document.getElementById("downloadWordBtn");
  const pdfStatus = document.getElementById("pdfStatus");
  const pdfFileName = document.getElementById("pdfFileName");
  const progressContainer = document.getElementById("progressContainer");
  const progressBar = document.getElementById("progressBar");

  let selectedPDF = null;
  let wordBlob = null;

  selectPDF.addEventListener("click", () => pdfInput.click());

  pdfInput.addEventListener("change", e => {
    selectedPDF = e.target.files[0];
    if (selectedPDF) {
      pdfFileName.textContent = "üìÑ " + selectedPDF.name;
      pdfFileName.style.display = "block";
      convertPDFBtn.disabled = false;
    }
  });

  convertPDFBtn.addEventListener("click", async () => {
    if (!selectedPDF) return;
    pdfStatus.innerHTML = "‚è≥ Converting... please wait";
    convertPDFBtn.disabled = true;
    progressContainer.style.display = "block";
    progressBar.style.width = "0%";

    // Simulate progress bar
    let progress = 0;
    const fakeProgress = setInterval(() => {
      if (progress < 90) {
        progress += 5;
        progressBar.style.width = progress + "%";
      }
    }, 200);

    const formData = new FormData();
    formData.append("file", selectedPDF);

    try {
      const response = await fetch("https://api.srjahir.in/pdf-to-word", {
        method: "POST",
        body: formData
      });
      if (!response.ok) throw new Error("Server error");

      const blob = await response.blob();
      wordBlob = window.URL.createObjectURL(blob);
      clearInterval(fakeProgress);
      progressBar.style.width = "100%";

      pdfStatus.innerHTML = "‚úÖ Conversion complete!";
      downloadWordBtn.style.display = "block";
      downloadWordBtn.onclick = () => {
        const a = document.createElement("a");
        a.href = wordBlob;
        a.download = selectedPDF.name.replace(/\.[^/.]+$/, "") + ".docx";
        a.click();
      };
    } catch (err) {
      clearInterval(fakeProgress);
      pdfStatus.innerHTML = "‚ùå Conversion failed. Try again.";
    } finally {
      convertPDFBtn.disabled = false;
    }
  });
  </script>
</body>
</html>
