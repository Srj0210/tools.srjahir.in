<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF to Word Converter | SRJ Tools</title>

  <!-- Favicons & theme -->
  <link rel="icon" type="image/png" sizes="32x32" href="./tools.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./tools.png">
  <meta name="theme-color" content="#00aaff">

  <!-- SEO / OG -->
  <meta name="description" content="Convert PDF to editable Word documents quickly and securely ‚Äî SRJ Tools." />
  <meta property="og:image" content="./tools.png" />
  <meta name="author" content="SRJahir Tech" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Wave background -->
  <canvas id="waveCanvas"></canvas>

  <!-- Header -->
  <header class="header">
    <img src="./tools.png" alt="SRJ Tools logo" class="logo" loading="lazy"
      onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2280%22 height=%2280%22><rect width=%2280%22 height=%2280%22 fill=%22%23000%22/><text x=%2240%22 y=%2248%22 font-size=%2216%22 text-anchor=%22middle%22 fill=%22%23fff%22 font-family=%22Poppins%22>SRJ</text></svg>';">
    <h1>PDF to Word</h1>
    <p class="subtitle">Convert your PDF files to editable Word documents ‚Äî fast & secure.</p>
  </header>

  <!-- Converter section -->
  <main class="tools-section">
    <div class="converter-card" style="max-width:760px;margin:0 auto; z-index:2;">
      <div class="converter-grid" style="display:grid;gap:16px;padding:22px;">
        <label class="file-picker" for="pdfFile" style="display:block;cursor:pointer;">
          <input id="pdfFile" type="file" accept="application/pdf" hidden>
          <div class="tool-card" style="display:flex;align-items:center;justify-content:space-between;">
            <div>
              <div class="tool-name">Select PDF file</div>
              <div class="tool-sub">Supported: .pdf</div>
            </div>
            <div style="color:var(--text-muted);font-size:0.95rem">Choose</div>
          </div>
        </label>

        <div id="fileInfo" style="min-height:20px;color:var(--text-muted)"></div>

        <div style="display:flex;gap:10px;flex-wrap:wrap;">
          <button id="convertPDFBtn" class="tool-card" style="flex:1; text-align:center;" disabled>Convert to Word</button>
          <button id="downloadWordBtn" class="tool-card" style="flex:1; text-align:center; display:none;">Download .docx</button>
        </div>

        <div id="progressWrapper" style="display:none;">
          <div class="progress-container" style="background:rgba(255,255,255,0.04);border-radius:10px;height:12px;overflow:hidden;">
            <div id="progressBar" style="width:0;height:100%;background:linear-gradient(90deg,var(--accent1),var(--accent2));transition:width .3s;"></div>
          </div>
        </div>

        <p id="statusMsg" style="color:var(--text-muted);margin:6px 0 0 0"></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <a href="index.html" class="back-home" style="color:var(--text-muted);text-decoration:none">‚¨Ö Back to Home</a>
    <p style="margin-top:8px;color:var(--text-muted)">¬© 2025 SRJahir Tech | Powered by CloudAI</p>
  </footer>

  <!-- Scripts -->
  <script src="animation.js"></script>
  <script src="script.js"></script>

  <script>
    // PDF -> Word page logic (keeps UI consistent with home)
    const pdfInput = document.getElementById('pdfFile');
    const convertBtn = document.getElementById('convertPDFBtn');
    const downloadBtn = document.getElementById('downloadWordBtn');
    const fileInfo = document.getElementById('fileInfo');
    const statusMsg = document.getElementById('statusMsg');
    const progressWrapper = document.getElementById('progressWrapper');
    const progressBar = document.getElementById('progressBar');

    let selectedFile = null;
    let wordUrl = null;

    // file selection
    pdfInput.addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      if (!selectedFile) {
        fileInfo.textContent = '';
        convertBtn.disabled = true;
        return;
      }
      fileInfo.textContent = `üìÑ ${selectedFile.name} ‚Ä¢ ${Math.round(selectedFile.size/1024)} KB`;
      convertBtn.disabled = false;
      statusMsg.textContent = '';
      downloadBtn.style.display = 'none';
    });

    // convert
    convertBtn.addEventListener('click', async () => {
      if (!selectedFile) return;
      convertBtn.disabled = true;
      statusMsg.textContent = '‚è≥ Converting...';
      progressWrapper.style.display = 'block';
      progressBar.style.width = '6%';

      // fake progress to show interactivity until server responds
      let prog = 6;
      const fake = setInterval(()=> {
        if (prog < 85) { prog += Math.random()*6; progressBar.style.width = Math.min(85, prog)+'%'; }
      }, 350);

      const form = new FormData();
      form.append('file', selectedFile);

      try {
        const resp = await fetch('https://api.srjahir.in/pdf-to-word', { method: 'POST', body: form });
        if (!resp.ok) throw new Error('Server error');

        const blob = await resp.blob();
        if (blob.size === 0) throw new Error('Empty response');

        wordUrl = URL.createObjectURL(blob);
        clearInterval(fake);
        progressBar.style.width = '100%';
        statusMsg.textContent = '‚úÖ Conversion complete';
        downloadBtn.style.display = 'block';
        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = wordUrl;
          a.download = selectedFile.name.replace(/\.[^/.]+$/, '') + '.docx';
          a.click();
        };
      } catch (err) {
        clearInterval(fake);
        progressBar.style.width = '0%';
        statusMsg.textContent = '‚ùå Conversion failed. Please try again.';
        console.error(err);
      } finally {
        convertBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
