<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to Word Converter | SRJ Tools</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- üåä Dynamic Background -->
  <canvas id="waveCanvas"></canvas>

  <!-- üåê Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="tools.png" alt="SRJ Tools Logo" class="nav-logo">
      <span class="nav-title">SRJ Tools</span>
    </div>
    <div class="nav-right" id="navMenu">
      <a href="index.html">Home</a>
      <a href="index.html#toolsGrid">PDF Tools</a>
    </div>
    <div class="nav-toggle" id="navToggle">‚ò∞</div>
  </nav>

  <!-- üßæ Converter Header -->
  <header class="header">
    <h1>PDF to Word Converter</h1>
    <p class="subtitle">Convert your PDF files into editable Word documents instantly.</p>
  </header>

  <!-- ‚öôÔ∏è Converter Section -->
  <section class="converter-section">
    <div class="converter-box">
      <!-- File input -->
      <input type="file" id="pdfFile" accept=".pdf" hidden>
      <button id="selectPDF">Select PDF File</button>
      <span id="pdfFileName" class="filename"></span>

      <!-- Convert button -->
      <button id="convertPDFBtn" disabled>Convert to Word</button>

      <!-- üîµ Progress bar -->
      <div class="progress-container">
        <div class="progress-bar" id="pdfProgressBar"></div>
      </div>

      <!-- Download button -->
      <button id="downloadWordBtn" style="display:none;">Download Word</button>

      <!-- Status message -->
      <p id="pdfStatus"></p>
    </div>
  </section>

  <!-- üîô Footer -->
  <footer class="footer">
    <a href="index.html" class="back-home">‚¨ÖÔ∏è Back to Home</a>
    <p>¬© 2025 SRJahir Tech | Powered by CloudAI</p>
  </footer>

  <!-- üåä Wave + Navbar Animation -->
  <script src="animation.js"></script>

  <!-- üß† Converter Logic -->
  <script>
  const pdfInput = document.getElementById("pdfFile");
  const selectPDF = document.getElementById("selectPDF");
  const convertPDFBtn = document.getElementById("convertPDFBtn");
  const downloadWordBtn = document.getElementById("downloadWordBtn");
  const pdfStatus = document.getElementById("pdfStatus");
  const pdfFileName = document.getElementById("pdfFileName");
  const pdfProgressBar = document.getElementById("pdfProgressBar");
  const progressContainer = document.querySelector(".progress-container");

  let selectedPDF = null;

  // Select file
  selectPDF.addEventListener("click", () => pdfInput.click());

  pdfInput.addEventListener("change", e => {
    selectedPDF = e.target.files[0];
    if (selectedPDF) {
      pdfFileName.textContent = "üìÑ " + selectedPDF.name;
      pdfFileName.style.display = "block";
      convertPDFBtn.disabled = false;
    }
  });

  // Convert PDF to Word
  convertPDFBtn.addEventListener("click", async () => {
    if (!selectedPDF) return;

    pdfStatus.textContent = "‚è≥ Converting...";
    progressContainer.style.display = "block";
    pdfProgressBar.style.width = "0%";
    convertPDFBtn.disabled = true;

    const formData = new FormData();
    formData.append("file", selectedPDF);

    // Simulate progress animation
    let progress = 0;
    const fake = setInterval(() => {
      progress += 5;
      pdfProgressBar.style.width = progress + "%";
      if (progress >= 90) clearInterval(fake);
    }, 200);

    try {
      const response = await fetch("https://api.srjahir.in/pdf-to-word", {
        method: "POST",
        body: formData
      });

      if (!response.ok) throw new Error("Conversion failed.");

      const blob = await response.blob();
      clearInterval(fake);
      pdfProgressBar.style.width = "100%";
      pdfStatus.textContent = "‚úÖ Conversion complete!";
      const url = window.URL.createObjectURL(blob);

      // Show download button
      downloadWordBtn.style.display = "block";
      downloadWordBtn.onclick = () => {
        const a = document.createElement("a");
        a.href = url;
        a.download = selectedPDF.name.replace(/\.[^/.]+$/, "") + ".docx";
        a.click();
      };

    } catch (err) {
      pdfStatus.textContent = "‚ùå Conversion failed. Try again.";
      console.error(err);
    } finally {
      convertPDFBtn.disabled = false;
    }
  });
  </script>
</body>
</html>
