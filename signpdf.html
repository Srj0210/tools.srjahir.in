<script>
const API = "https://api.srjahir.in";

const pdfFile = document.getElementById("pdfFile");
const canvas = document.getElementById("pdfCanvas");
const ctx = canvas.getContext("2d");
const signBox = document.getElementById("signatureBox");
const signBtn = document.getElementById("signBtn");

let pdfDoc, currentPage = 1;
let dragging = false, offsetX, offsetY;

/* ===== PDF PREVIEW ===== */
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

pdfFile.onchange = async () => {
  const fileURL = URL.createObjectURL(pdfFile.files[0]);
  pdfDoc = await pdfjsLib.getDocument(fileURL).promise;
  renderPage(1);
};

async function renderPage(num) {
  const page = await pdfDoc.getPage(num);
  const viewport = page.getViewport({ scale: 1.3 });
  canvas.width = viewport.width;
  canvas.height = viewport.height;
  signBox.style.left = "50px";
  signBox.style.top = "50px";
  await page.render({ canvasContext: ctx, viewport }).promise;
}

/* ===== DRAG SIGNATURE ===== */
signBox.onmousedown = e => {
  dragging = true;
  offsetX = e.offsetX;
  offsetY = e.offsetY;
};

document.onmousemove = e => {
  if (!dragging) return;
  const rect = canvas.getBoundingClientRect();
  signBox.style.left = (e.clientX - rect.left - offsetX) + "px";
  signBox.style.top  = (e.clientY - rect.top - offsetY) + "px";
};

document.onmouseup = () => dragging = false;

/* ===== SIGN SUBMIT ===== */
signBtn.onclick = async () => {
  const fd = new FormData();
  fd.append("file", pdfFile.files[0]);
  fd.append("page_mode", pageMode.value);
  fd.append("position_mode", positionMode.value);

  if (pageMode.value === "single") {
    fd.append("page", pageNumber.value);
  }

  fd.append("x", signBox.offsetLeft / canvas.width);
  fd.append("y", signBox.offsetTop / canvas.height);
  fd.append("w", signBox.offsetWidth / canvas.width);
  fd.append("h", signBox.offsetHeight / canvas.height);

  if (signText.value) fd.append("text", signText.value);
  if (signImage.files[0]) fd.append("image", signImage.files[0]);

  const res = await fetch(`${API}/sign-pdf`, { method:"POST", body:fd });
  if (!res.ok) return alert("Sign failed");

  const blob = await res.blob();
  successBox.style.display="block";
  downloadBtn.onclick = () => {
    const a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download="signed.pdf";
    a.click();
  };
};
</script>
