<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word to PDF | SRJ Tools</title>

  <!-- ‚úÖ SEO -->
  <meta name="description" content="Convert Word documents to PDF instantly with SRJ Tools ‚Äî Smart, Fast, and Secure." />
  <meta name="author" content="SRJahir Tech" />
  <link rel="icon" type="image/png" href="tools.png" />

  <!-- ‚úÖ Styles -->
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body>
  <!-- üåä Wave Background -->
  <canvas id="waveCanvas"></canvas>

  <!-- üî∞ Header -->
  <header class="header">
    <div class="logo-container">
      <img src="./assets/cloud.png" alt="Cloud" class="logo-part cloud" />
      <img src="./assets/gear-ring.png" alt="Gear" class="logo-part gear" />
      <img src="./assets/code-center.png" alt="Code Center" class="logo-part center" />
    </div>
    <h1 class="title-under-logo">Word to PDF</h1>
    <p class="subtitle">Convert Word files to PDF instantly</p>
  </header>

  <!-- ‚öôÔ∏è Converter Section -->
  <section class="converter-section">
    <div class="converter-box">
      <input type="file" id="wordFile" accept=".doc,.docx" />
      <button id="convertBtn">Convert to PDF</button>

      <div class="progress-container">
        <div id="progressBar"></div>
      </div>

      <button onclick="window.location.href='index.html'" class="back-btn">‚Üê Back to Home</button>
    </div>
  </section>

  <!-- üß© Footer -->
  <footer class="footer">
    <p>¬© 2025 SRJahir Tech | Powered by CloudAI</p>
  </footer>

  <!-- ‚öôÔ∏è Scripts -->
  <script src="animation.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById("convertBtn").addEventListener("click", () => {
      const bar = document.getElementById("progressBar");
      bar.style.width = "0%";
      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        bar.style.width = progress + "%";
        if (progress >= 100) {
          clearInterval(interval);
          alert("‚úÖ Word file converted to PDF successfully!");
        }
      }, 200);
    });
  </script>
</body>
</html>
