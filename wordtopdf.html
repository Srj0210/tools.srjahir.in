<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word to PDF Converter | SRJ Tools</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body>
  <canvas id="waveCanvas"></canvas>

  <!-- ‚úÖ Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="tools.png" alt="SRJ Tools Logo" class="nav-logo" />
      <span class="nav-title">SRJ Tools</span>
    </div>
    <div class="nav-right" id="navMenu">
      <a href="index.html">Home</a>
      <a href="#convertSection">Converter</a>
    </div>
    <div class="nav-toggle" id="navToggle">‚ò∞</div>
  </nav>

  <!-- ‚úÖ Header -->
  <header class="header">
    <img src="tools.png" alt="logo" class="logo" />
    <h1>Word to PDF Converter</h1>
    <p class="subtitle">Convert your Word documents to PDF instantly.</p>
  </header>

  <!-- ‚úÖ Converter Section -->
  <section class="converter-section" id="convertSection">
    <div class="converter-box">
      <input type="file" id="wordFile" accept=".doc,.docx" hidden>
      <button id="selectBtn">Select Word File</button>
      <span id="fileNameText" class="filename"></span>

      <button id="convertBtn" disabled>Convert to PDF</button>

      <div class="progress-container" id="progressContainer" style="display:none;">
        <div id="progressBar"></div>
      </div>

      <button id="downloadBtn" style="display:none;">Download PDF</button>
      <p id="statusText"></p>
    </div>
  </section>

  <!-- ‚úÖ Footer -->
  <footer class="footer">
    <a href="index.html" class="back-home">‚¨Ö Back to Home</a>
    <p>¬© 2025 SRJahir Tech | Powered by CloudAI</p>
  </footer>

  <script src="animation.js"></script>

  <script>
  const uploadInput = document.getElementById("wordFile");
  const selectBtn = document.getElementById("selectBtn");
  const convertBtn = document.getElementById("convertBtn");
  const downloadBtn = document.getElementById("downloadBtn");
  const statusText = document.getElementById("statusText");
  const fileNameText = document.getElementById("fileNameText");
  const progressContainer = document.getElementById("progressContainer");
  const progressBar = document.getElementById("progressBar");

  let selectedFile = null;
  let pdfBlob = null;

  selectBtn.addEventListener("click", () => uploadInput.click());

  uploadInput.addEventListener("change", e => {
    selectedFile = e.target.files[0];
    if (selectedFile) {
      fileNameText.textContent = "üìÑ " + selectedFile.name;
      fileNameText.style.display = "block";
      convertBtn.disabled = false;
    }
  });

  convertBtn.addEventListener("click", async () => {
    if (!selectedFile) return;
    statusText.innerHTML = "‚è≥ Converting... please wait";
    convertBtn.disabled = true;
    progressContainer.style.display = "block";
    progressBar.style.width = "0%";

    const formData = new FormData();
    formData.append("file", selectedFile);

    // Simulate progress bar
    let progress = 0;
    const fakeProgress = setInterval(() => {
      if (progress < 90) {
        progress += 5;
        progressBar.style.width = progress + "%";
      }
    }, 200);

    try {
      const response = await fetch("https://api.srjahir.in/word-to-pdf", {
        method: "POST",
        body: formData
      });
      if (!response.ok) throw new Error("Server error");

      const blob = await response.blob();
      pdfBlob = window.URL.createObjectURL(blob);
      clearInterval(fakeProgress);
      progressBar.style.width = "100%";

      statusText.innerHTML = "‚úÖ Conversion complete!";
      downloadBtn.style.display = "block";
      downloadBtn.onclick = () => {
        const a = document.createElement("a");
        a.href = pdfBlob;
        a.download = selectedFile.name.replace(/\.[^/.]+$/, "") + ".pdf";
        a.click();
      };
    } catch (err) {
      clearInterval(fakeProgress);
      statusText.innerHTML = "‚ùå Conversion failed. Try again.";
    } finally {
      convertBtn.disabled = false;
    }
  });
  </script>
</body>
</html>
