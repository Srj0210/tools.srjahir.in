<body>
  <canvas id="waveCanvas"></canvas>
  <nav class="navbar">
    <div class="nav-left">
      <img src="tools.png" class="nav-logo">
      <span class="nav-title">SRJ Tools</span>
    </div>
    <div class="nav-right" id="navMenu">
      <a href="index.html">Home</a>
      <a href="index.html#toolsGrid">PDF Tools</a>
    </div>
    <div class="nav-toggle" id="navToggle">‚ò∞</div>
  </nav>

  <header class="header">
    <h1>Word to PDF Converter</h1>
  </header>

  <div class="converter-box">
    <input type="file" id="wordFile" accept=".doc,.docx" hidden>
    <button id="selectBtn">Select Word File</button>
    <span id="fileNameText" class="filename"></span>

    <button id="convertBtn" disabled>Convert to PDF</button>
    <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
    <button id="downloadBtn" style="display:none;">Download PDF</button>
    <p id="statusText"></p>
  </div>

  <footer class="footer">
    <a href="index.html" class="back-home">‚¨ÖÔ∏è Back to Home</a>
    <p>¬© 2025 SRJahir Tech | Powered by CloudAI</p>
  </footer>

  <script src="animation.js"></script>
  <script>
  const uploadInput = document.getElementById("wordFile");
  const selectBtn = document.getElementById("selectBtn");
  const convertBtn = document.getElementById("convertBtn");
  const downloadBtn = document.getElementById("downloadBtn");
  const statusText = document.getElementById("statusText");
  const fileNameText = document.getElementById("fileNameText");
  const progressBar = document.getElementById("progressBar");
  const progressContainer = document.querySelector(".progress-container");

  let selectedFile = null;

  selectBtn.onclick = () => uploadInput.click();

  uploadInput.onchange = e => {
    selectedFile = e.target.files[0];
    if (selectedFile) {
      fileNameText.textContent = "üìÑ " + selectedFile.name;
      convertBtn.disabled = false;
    }
  };

  convertBtn.onclick = async () => {
    if (!selectedFile) return;
    statusText.textContent = "‚è≥ Converting...";
    progressContainer.style.display = "block";
    progressBar.style.width = "0%";
    convertBtn.disabled = true;

    const formData = new FormData();
    formData.append("file", selectedFile);

    // Fake progress while upload
    let progress = 0;
    const fake = setInterval(() => {
      progress += 5;
      progressBar.style.width = progress + "%";
      if (progress >= 90) clearInterval(fake);
    }, 200);

    try {
      const response = await fetch("https://api.srjahir.in/word-to-pdf", {
        method: "POST",
        body: formData
      });
      if (!response.ok) throw new Error("Server error");

      const blob = await response.blob();
      clearInterval(fake);
      progressBar.style.width = "100%";
      statusText.textContent = "‚úÖ Conversion complete!";
      const url = window.URL.createObjectURL(blob);

      downloadBtn.style.display = "block";
      downloadBtn.onclick = () => {
        const a = document.createElement("a");
        a.href = url;
        a.download = selectedFile.name.replace(/\.[^/.]+$/, "") + ".pdf";
        a.click();
      };
    } catch (e) {
      statusText.textContent = "‚ùå Conversion failed.";
    } finally {
      convertBtn.disabled = false;
    }
  };
  </script>
</body>
