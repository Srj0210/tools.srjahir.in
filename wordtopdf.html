<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word to PDF | SRJ Tools</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body>
  <canvas id="waveCanvas"></canvas>

  <header class="header">
    <img src="tools.png" alt="SRJ Tools Logo" class="logo" />
    <h1 class="title-under-logo">Word to PDF</h1>
    <p class="subtitle">Convert Word documents to PDF instantly and securely.</p>
  </header>

  <section class="converter-section">
    <div class="converter-box">
      <input type="file" id="wordFile" accept=".doc,.docx" hidden>
      <button id="selectBtn">Select Word File</button>
      <span id="fileNameText" class="filename"></span>

      <button id="convertBtn" disabled>Convert to PDF</button>

      <div class="progress-container" id="progressContainer" style="display:none;">
        <div id="progressBar"></div>
      </div>

      <button id="downloadBtn" style="display:none;">Download PDF</button>
      <p id="statusText"></p>
    </div>
  </section>

  <footer class="footer">
    <a href="index.html" class="back-home">⬅ Back to Home</a>
    <p>© 2025 SRJahir Tech | Powered by CloudAI</p>
  </footer>

  <script src="animation.js"></script>
  <script src="script.js"></script>
</body>
</html>
